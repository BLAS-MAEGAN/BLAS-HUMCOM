<!DOCTYPE html>
<html>
<head>
    <title>Exercise 5</title>
</head>
<body>
    <body background="../First Grading/images/y.png">
    <font color='white'>

    <font face='Impact'><center><h1>HTML ELEMENTS - TABLE</h1></center></font>
    <br><br>
    <thead>
        <style>
            table tr{
                text-align: center;
                text-shadow: 2px 2px black;
            }
        </style>
    <table width="100" border="2px" align="center" bordercolor="white">
        <font face='Impact'>

        <tr>
            <td><font face='Impact'>A</td>
            <td><font face='Impact'>B</td>
            <td><font face='Impact'>C</td>
        </tr>
        <tr>
            <td><font face='Impact'>D</td>
            <td><font face='Impact'>E</td>
            <td><font face='Impact'>F</td>
        </tr>
    </table>
    <p><center>Table A</p><br>

    <table width="50" height="45" border="5px" align="center" bordercolor="white">
        <tr>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>
    <p>Table B</p><br>

    <table width="" height="" border="1px" align="center" bordercolor="white">
        <tr>
            <td colspan="3">Title goes here</td>
        </tr>
        <tr>
            <td>A</td>
            <td>C</td>
            <td>E</td>
        </tr>
        <tr>
            <td>B</td>
            <td>D</td>
            <td>F</td>
        </tr>
    </table>
    <p>Table C</p><br>

    <table height="" width="150" border="1px" align="center" bordercolor="white">
        <tr>
        </thead>
            <td rowspan="3">Title goes here</td>
            <td>A</td>
            <td>D</td>
        </tr>
        <tr>
            <td>B</td>
            <td>E</td>
        </tr>
        <tr>
            <td>C</td>
            <td>F</td>
        </tr>
    </table>
    <p>Table E</p><br>

    </table>

    <table height="200" width="250" border="1px" align="center" bordercolor="white">
        <tr>

            <td rowspan="3">
                Title goes here
            </td>
            <td>A</td>
            <td>D</td>
        </tr>
        <tr>
            <td>B</td>
            <td>E</td>
        </tr>
        <tr>
            <td>C</td>
            <td>F</td>
        </tr>
    </table>
    <p>Table F</p><br>

    <table border="1px" cellspacing="20" width="100" align="center" bordercolor="white">
        <td rowspan="3">Title goes here</td>
        <td>A</td>
        <td>D</td>
        </tr>
        <tr>
            <td>B</td>
            <td>E</td>
        </tr>
        <tr>
            <td>C</td>
            <td>F</td>
        </tr>

    </table>
    <p>Table G</p><br>

    <table border="1" align="center" bordercolor="white">
        <tr>
            <td colspan="5">Title goes here</td>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td rowspan="3" colspan="3">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>

        <tr>
            <td>H</td>
            <td colspan="2">I</td>
            <td rowspan="2"><br>J</td>

        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>

        </tr>
        <tr>
            <td>N</td>
            <td colspan="6">O</td>
        </tr>
    </table>
    <p>Table H</p>

</body>
</html>
